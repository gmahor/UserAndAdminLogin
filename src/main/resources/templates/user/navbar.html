<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
</head>
<body>


	<nav class="navbar navbar-expand-lg navbar-dark bg-dark"
		th:fragment="nav1">
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarTogglerDemo03"
			aria-controls="navbarTogglerDemo03" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<a class="navbar-brand" href="#">User:(<span
			th:text="${loginuser.username}"></span>)
		</a>

		<div class="collapse navbar-collapse justify-content-end"
			id="navbarTogglerDemo03">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#"
					th:href="@{/user/userDashboard}">Dashboard <span
						class="sr-only">(current)</span>
				</a></li>


				<li class="nav-item dropdown"><a
					class="nav-link  text-success" href="#"
					id="navbarDropdown" role="button" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false">

						<button class="btn btn-success dropdown-toggle">
							<i class="fas fa-user-alt"></i> <span
								th:text="${loginuser.username}"></span>
						</button>

				</a>
					<div class="dropdown-menu dropdown-menu-right mt-2 bg-dark"
						aria-labelledby="navbarDropdown">
						<a class="dropdown-item text-primary text-white" href="#"
							th:href="@{'/user/edit-user/'+${loginuser.id}}"><i
							class="fas fa-user-cog"></i> Edit Details</a> <a
							class="dropdown-item text-primary text-white" href="#"
							th:href="@{/user/changeUser-password}"><i class="fas fa-cog"></i>
							Change Password</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item text-warning" href="#"
							th:href="@{/logout}"><i
							class="fas fa-sign-out-alt text-danger"></i> Logout</a>
					</div></li>
			</ul>

		</div>
	</nav>


</body>
</html>
